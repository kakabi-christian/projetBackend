<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg border-0">
    <div class="card-body p-4 p-md-5">
      <h2 class="login-title text-center mb-2">Mot de passe oublié</h2>
      <p class="login-subtitle text-center mb-4">
        Entrez votre email pour recevoir un code de vérification (OTP).
      </p>

      <form [formGroup]="forgotForm" (ngSubmit)="onSendOtp()">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Adresse Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control"
            formControlName="email" 
            placeholder="votre-email@exemple.com"
            [class.is-invalid]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
          >
          <div class="invalid-feedback">
            Veuillez entrer une adresse email valide.
          </div>
        </div>

        <div *ngIf="message" class="alert alert-success py-2 mb-3" role="alert">
          {{ message }}
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger py-2 mb-3" role="alert">
          {{ errorMessage }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100 py-2 fw-bold" 
          [disabled]="forgotForm.invalid || isLoading">
          <span *ngIf="!isLoading">Envoyer le code</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          <span *ngIf="isLoading">Envoi en cours...</span>
        </button>

        <div class="text-center mt-4">
          <a routerLink="/login" class="text-decoration-none back-link">
            <i class="bi bi-arrow-left me-1"></i> Retour à la connexion
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
