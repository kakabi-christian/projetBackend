<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg border-0">
    <div class="card-body p-4 p-md-5">
      <h2 class="login-title text-center mb-2">Nouveau mot de passe</h2>
      <p class="login-subtitle text-center mb-4">
        Créez un mot de passe sécurisé (minimum 8 caractères).
      </p>

      <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
        
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Nouveau mot de passe</label>
          <input 
            type="password" 
            id="password" 
            class="form-control"
            formControlName="password" 
            placeholder="••••••••"
            [class.is-invalid]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
          >
          <div class="invalid-feedback">
            Le mot de passe doit contenir au moins 8 caractères.
          </div>
        </div>

        <div class="mb-4">
          <label for="password_confirmation" class="form-label fw-bold">Confirmer le mot de passe</label>
          <input 
            type="password" 
            id="password_confirmation" 
            class="form-control"
            formControlName="password_confirmation" 
            placeholder="••••••••"
            [class.is-invalid]="resetForm.hasError('mismatch') && resetForm.get('password_confirmation')?.touched"
          >
          <div class="invalid-feedback">
            Les mots de passe ne correspondent pas.
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger py-2 mb-3" role="alert">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success py-2 mb-3" role="alert">
          <i class="bi bi-check-circle me-2"></i> {{ successMessage }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100 py-2 fw-bold" 
          [disabled]="resetForm.invalid || isLoading">
          <span *ngIf="!isLoading">Changer le mot de passe</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          <span *ngIf="isLoading">Mise à jour...</span>
        </button>

      </form>
    </div>
  </div>
</div>
