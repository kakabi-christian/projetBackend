<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg border-0">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <h2 class="login-title mb-1">Connexion à l'Agora</h2>
        <p class="login-subtitle">Accédez à votre espace coopérative</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Adresse Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="exemple@agora.com"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div class="invalid-feedback">Veuillez entrer un email valide.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="mot_de_passe"
            placeholder="••••••••"
            [class.is-invalid]="loginForm.get('mot_de_passe')?.invalid && loginForm.get('mot_de_passe')?.touched"
          />
          <div class="d-flex justify-content-end mt-2">
            <a routerLink="/forgot-password" class="forgot-link small fw-semibold text-decoration-none">
              Mot de passe oublié ?
            </a>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger py-2 mb-3 text-center" role="alert">
          <i class="bi bi-exclamation-circle me-2"></i> {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mt-2" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          <span *ngIf="isLoading">Chargement...</span>
        </button>

        <div class="text-center mt-4">
          <p class="small text-muted mb-0">Pas encore membre ?</p>
          <a routerLink="/devenir-membre" class="text-decoration-none fw-bold signup-link">
            Créer un compte
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
